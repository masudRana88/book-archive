<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boock Archive -A online library</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- loder css -->
    <link rel="stylesheet" href="css/loader.css">
    <!-- book-archive css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main> 
        <!-- search section -->
        <section class="container mt-5">
            <div class="input mb-3 w-75 mx-auto d-flex">
                <input type="text" class="form-control me-2" placeholder="Search Your Book" id="input-filed">
                <button class="btn btn-outline-secondary px-4" type="button" id="search-btn">Search</button>
              </div>
              <h4 class="text-center" id="result-msg">Total Found <span id="founds-result"></span> results</h4>
              <h4 class="text-danger text-center
              " id="noinpute-msg">Plase Enter any books name</h4>
              <h4 class="text-danger text-center
              " id="notFound-msg">Your books is not found</h4>
        </section>
        <!-- search result section -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="result-books">
                
              </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- spainer -->
    <script src="js/loader.js"></script>
    <!-- Book-arhive js -->
    <script src="js/app.js"></script>
</body>
</html>
